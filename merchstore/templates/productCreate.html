{% extends 'base.html' %}
{% load static %}

<head>

    <title>{% block title %} Create Product {% endblock %}</title>

    {% block styles %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');

        @font-face {
            font-family: "Nunito Sans", sans-serif;
            src: url("nunito-sans.woff2") format("woff2 supports variations"),
                url("nunito-sans.woff2") format("woff2-variations");
            font-weight: 200 1000;
        }

    a {
        text-decoration: none;
        font-family: "Nunito Sans";
        color: black;
    }
    
    a:hover{
        font-style: italic;
        color: #C46BAE;
    }

    a.menu {
        text-decoration: none; 
        color: #FFFFE8;
    }

    a.menu:hover {
        font-style: italic;
        color: #FFFFE8
    }

    body {
        font-family: "Nunito Sans";
        background-color: #FFFFE8;
        margin: 3rem;
        color: black;
    }

    button.bottomNav {
        color: #FFFFE8;
        background-color: #434D20;
        font-weight: 600;
        padding: 10px;
        border-radius: 8px;
        border: none;
        width: 200px;
    }

    .stickyMenu {
        position: sticky;
        top: 0;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        padding-top: 4px;
        padding-bottom: 4px;

        background: #434D20;
        color: #FFFFE8;
        /* 
            references: 
            https://www.w3schools.com/HOWTO/howto_js_sticky_header.asp 
            https://www.w3schools.com/css/css3_flexbox_container.asp
        */
    }

    .pageTitle {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
    }

    </style>
    {% endblock %}

</head>

{% block content %}
<br>
<div class="stickyMenu">
        <div><a class="menu" href="{% url 'merchstore:create-product' %}">{{"Add a product"}}</a></div>
        <div><a class="menu" href="{% url 'merchstore:cart' %}">{{"View cart"}}</a></div>
        <div><a class="menu" href="{% url 'merchstore:transactions-list' %}">{{"View transactions"}}</a></div>
</div>

<body>

    <br>
    Owner: {{ user.username }}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <!-- <label for="price">
            <span>Price: </span>
            <input type="number" id="price" name="price" min="1">
        </label>
        <label for="stock">
            <span>Stock: </span>
            <input type="number" id="stock" name="stock" min="1">
        </label> -->
        <input type="hidden" name="owner" value=user>
        <button type="submit">Submit</button>
    </form>

    <!-- <form method="post">
        {% csrf_token %}
        <label for="price">
            <span>Pricec: </span>
            <input type="number" id="price" name="price" min="1">
        </label>
        <label for="stock">
            <span>Stock: </span>
            <input type="number" id="stock" name="stock" min="1">
        </label>
    </form> -->

    <br><br><br>
    <button type="submit" class="bottomNav">
        <p><a class="menu" href="{% url 'merchstore:product-list' %}">{{"Back to full item list"}}</a></p>
    </button>

</body>

{% endblock %}
