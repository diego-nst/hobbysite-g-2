{% extends 'base.html' %}
{% load static %}

<head>

    <title>{% block title %} Update Product {{object.name}}{% endblock %}</title>

{% block styles %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');

        @font-face {
            font-family: "Nunito Sans", sans-serif;
            src: url("nunito-sans.woff2") format("woff2 supports variations"),
                url("nunito-sans.woff2") format("woff2-variations");
            font-weight: 200 1000;
        }

        a {
            text-decoration: none;
            font-family: "Nunito Sans";
            color: black;
        }
        
        a:hover{
            color: black;
            font-style: italic
        }

        a.menu {
            color: #FFFFE8;
        }

        a.menu:hover {
            font-style: italic;
            color: #FFFFE8
        }

        body {
            font-family: "Nunito Sans";
            background-color: #FFFFE8;
            margin: 3rem;
            color: black;
        }

        button.bottomNav {
            color: #FFFFE8;
            background-color: #434D20;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 200px;
        }

        .stickyMenu {
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            padding-top: 4px;
            padding-bottom: 4px;

            background: #434D20;
            color: #FFFFE8;
            /* 
                references: 
                https://www.w3schools.com/HOWTO/howto_js_sticky_header.asp 
                https://www.w3schools.com/css/css3_flexbox_container.asp
            */
        }

        .pageTitle {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        form.product {
            display: flex;
            flex-direction: column;
            
            background-color: #F8BBD0;
            padding: 20px;
            max-width: 80%;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .formGroup {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            width: 100px;
            font-size: 16px;
            color: black;
        }

        input[type="text"], input[type="number"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #FFFFE8;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #434D20;
            color: #FFFFE8;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #434D20;
        }

        input[type="submit"]:active {
            background-color: #434D20;
        }

    </style>
{% endblock %}

</head>

{% block content %}
<br>
<div class="stickyMenu">
        <div><a class="menu" href="{% url 'merchstore:create-product' %}">{{"Add a product"}}</a></div>
        <div><a class="menu" href="{% url 'merchstore:cart' %}">{{"View cart"}}</a></div>
        <div><a class="menu" href="{% url 'merchstore:transactions-list' %}">{{"View transactions"}}</a></div>
</div>
