{% extends 'base.html' %}
{% load static %}

<head>

    <title>{% block title %} Update Product {{object.name}}{% endblock %}</title>

    {% block styles %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');

        @font-face {
            font-family: "Nunito Sans", sans-serif;
            src: url("nunito-sans.woff2") format("woff2 supports variations"),
                url("nunito-sans.woff2") format("woff2-variations");
            font-weight: 200 1000;
        }

        a {
            text-decoration: none;
            font-family: "Nunito Sans";
            color: black;
        }

        a:visited {
            color: black;
        }

        a:hover {
            font-style: italic;
        }

        a.menu:hover {
            font-style: italic;
            color: black
        }

        body {
            font-family: "Nunito Sans";
            background-color: whitesmoke;
            margin: 3rem;
            color: black;
        }

        .stickyMenu {
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            padding-top: 4px;
            padding-bottom: 4px;

            background: #CDE990;
            color: black;
            /* 
                references: 
                https://www.w3schools.com/HOWTO/howto_js_sticky_header.asp 
                https://www.w3schools.com/css/css3_flexbox_container.asp
            */
        }

    </style>
    {% endblock %}

</head>

{% block content %}
<br>
<div class="stickyMenu">
        <div><a class="menu" href="{% url 'merchstore:create-product' %}">{{"Add a product"}}</a></div>
        <div><a class="menu" href="{% url 'merchstore:cart' %}">{{"View cart"}}</a></div>
        <div><a class="menu" href="{% url 'merchstore:transactions-list' %}">{{"View transactions"}}</a></div>
</div>

<body>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>

    <br><br><br>
    <button type="submit">
        <p><a href="{% url 'merchstore:product-list' %}">{{"Back to full item list"}}</a></p>
    </button>

</body>

{% endblock %}
