{% extends 'base.html' %}

{% block title %} Threads {% endblock %}

{% block styles %}
<style>
    @import
      url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
     @font-face {
  font-family: "Nunito Sans", sans-serif;
  src: url("nunito-sans.woff2") format("woff2 supports variations"),
       url("nunito-sans.woff2") format("woff2-variations");
  font-weight: 200 1000;
}  
a{
    text-decoration:none;
    font-family: Nunito Sans;
    color: black;
}
a:visited{
    color:black;
}
a:hover{
    color:#006992;
}
a:focus{
    color:black;
}
a:active{
    color:black;
}
body{
    background-color: #C5E7E2;
}
h2,h4{
    font-family: Nunito Sans;
    color: black;
}
.threadslist{
    width: 100%;
    margin: 2rem;
    color: black;
    
}
</style>

{% endblock %}

{% block content %}

<div style="display:flex; justify-content:center">
    <h2 style="font-size:2rem">Commissions</h2>
</div>
<hr>

<div class="threadslist">
    {% for commission in commissions %}
        <br><a href="{{commission.get_absolute_url}}"> {{commission.title}} - Created on {{commission.created}}</a><br>
    {% endfor %}
</div>
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/01hQMnzAVh955srM75UVos?utm_source=generator&t=205" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
{% endblock %}
