{% extends 'base.html' %}

{% block title %}Commission Create{% endblock %}

{% block styles %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap 5 JavaScript-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        @import
        url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
        @font-face {
    font-family: "Nunito Sans", sans-serif;
    src: url("nunito-sans.woff2") format("woff2 supports variations"),
        url("nunito-sans.woff2") format("woff2-variations");
    font-weight: 200 1000;
    }
    h1, h2{
        padding-left: 15 px;
        font-family: Nunito Sans;
    }
    p{
        padding-left: 15 px;
        font-family: Nunito Sans;
    }
    body{
        background-color: #C5E7E2;
    }
    </style>
{% endblock %}
{% block content %}
    <div style="padding-left: 15px; padding-top: 15px;">
        <h1>Commition Creation: </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <h2>Job: </h2>
            {{ job_form.as_p }}
            <button type="submit" name="commission-create" value="commission-create" >Create</button>
        </form>
    <div style="padding: 15px;"><a class="btn btn-primary" href="/commissions/list" role="button" style="background-color: #006992;">Return to the Commission List</a></div>
{% endblock %}
