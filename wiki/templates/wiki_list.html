{% extends 'base.html' %}
{% load static %}

{% block title %} Article List {% endblock %}

{% block content %}
<h1> Available Articles: </h1>
    <ol>
        {% for article in article_list%}
            <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
