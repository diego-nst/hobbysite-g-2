{% extends 'base.html' %}
{% load static %}

{% block title %} Wiki List {% endblock %}
{% block content %}
<h2>List of Wiki:</h2>
    <ol>
        {% for article in article_list%}
            <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
        {% endfor %}
    </ol>

    <p> <a href="{% url 'wiki:wiki_create' %}"> Add a New Wiki Post </a> </p>
{% endblock %}
