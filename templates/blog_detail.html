{% extends 'base.html' %}

{% block title %} Blogs {% endblock %}

{% block styles %}
<style>
    @import
    url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
    @font-face {
    font-family: "Nunito Sans", sans-serif;
src: url("nunito-sans.woff2") format("woff2 supports variations"),
     url("nunito-sans.woff2") format("woff2-variations");
font-weight: 200 1000;
} 
a{
    text-decoration:none;
    font-family: Nunito Sans;
    color: white;
}
a:visited{
    color:black;
    text-decoration: underline;
}
a:hover{
    color:darkgreen;
}
a:focus{
    color:black;
}
a:active{
    color:black;
}
body{
    background-color: #89CC04;
    margin: 3rem;
    color: black;
}
h2, h4, h5, p{
    font-family: Nunito Sans;
    color: black;
}
button{
    background-color: darkolivegreen;
    color:black;
}
.headcontent{
    display:grid;
    grid-template-rows: 2rem, 0.1rem;
    margin: 2rem, 0.5rem, 2rem, 2rem;
 
}

</style>
{% endblock %}

{% block content %}

<div class="headcontent">
    <div>
        <h2>{{ article.title }}</h2> 
        <h5 style="font-size:0.75rem; font-weight: 500"> {{ article.category }} </h5>
    </div>
    <p>
        Created on: {{ article.created_on }}<br>
        Last Updated: {{ article.updated_on }}
    </p>

</div>
    <p>
    {{ article.entry }}
    </p>
    <a href="{% url 'blog:article_list' %}">
    <button type="Submit"><p>Back</p></button></a>

    <h4>Song of the day</h4>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/19RybK6XDbAVpcdxSbZL1o?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
{% endblock %}
